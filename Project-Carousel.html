<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Carousel</title>
    <link rel="stylesheet" href="css/project-carousel.css">

</head>
<body>

    <img id="mod-img" name="slide" width="1066" height="598" src="Project-GIFS/coffee-project.gif">


    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">

        <div class="row">
            <div class="column">
                <img src="img/dadlister.png" alt="Nature" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img/quar-coff.png" alt="Snow" style="width: 100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img/weather.png" alt="Mountains" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>

    </div>
