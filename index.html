<script>
    "use script";


    // sliding nav
    function openNav() {
        document.getElementById("sideNavigation").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sideNavigation").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";

    }


    $(document).ready(function () {
        $("#about-btn").click(function () {
            $('html, body').animate({
                scrollTop: $(".about-section").offset().top
            }, 900);
        });

        $("#project-btn").click(function () {
            $('html, body').animate({
                scrollTop: $("#portfolio").offset().top
            }, 900);
        });
        $("#contact-btn").click(function () {
            $('html, body').animate({
                scrollTop: $("#contact-card").offset().top
            }, 900);

        });


        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml12');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline({loop: true})
            .add({
                targets: '.ml12 .letter',
                translateX: [40,0],
                translateZ: 0,
                opacity: [0,1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 500 + 30 * i
            }).add({
            targets: '.ml12 .letter',
            translateX: [0,-30],
            opacity: [1,0],
            easing: "easeInExpo",
            duration: 1100,
            delay: (el, i) => 100 + 30 * i
        });




        $(document).ready(
            function () {
                $("#texas-fresh").click(function () {
                    $("#texasFresh").toggle();
                    $("#reactCalc").toggle();

                });

               $("#social-code").click(function () {
                    $("#socialCode").toggle();
                });
                $("#personal-blog").click(function () {
                    $("#personalBlog").toggle();
                });
                $("#adlister").click(function () {
                    $("#dadlister").toggle();
                });
                $("#coffee").click(function () {
                    $("#coffeeMenu").toggle();
                });
                $("#weather-map").click(function () {
                    $("#weatherMap").toggle();
                });
            });
    });


</script>
