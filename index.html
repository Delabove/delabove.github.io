<script>
    "use script";


    // sliding nav
    function openNav() {
        document.getElementById("sideNavigation").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sideNavigation").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";

    }


    $(document).ready(function () {
        $("#about-btn").click(function () {
            $('html, body').animate({
                scrollTop: $(".about-section").offset().top
            }, 900);
        });

        $("#project-btn").click(function () {
            $('html, body').animate({
                scrollTop: $("#portfolio").offset().top
            }, 900);
        });
        $("#contact-btn").click(function () {
            $('html, body').animate({
                scrollTop: $("#contact-card").offset().top
            }, 900);

            $("#texas-fresh").click(function () {
                $("texasFresh").show("slow");
            });
            $("#social-code").click(function () {
                $("#socialCode").show("slow");
            });

            $("#personal-blog").click(function () {
                $("#personalBlog").show("slow");
            });


            $("#adlister").click(function () {
                $("#dadlister").show("slow");
            });


            $("#coffee").click(function () {
                $("#coffeeMenu").show("slow");
            });
            $("#weather-map").click(function () {
                $("#weatherMap").show("slow");
            });
            $("#calc").click(function () {
                $("#reactCalc").show("slow");
            });

        });

        $(document).ready(
            function () {
                $("#texas-fresh").click(function () {
                    $("#texasFresh").toggle();
                });
                $("#social-code").click(function () {
                    $("#socialCode").toggle();
                });
                $("#personal-blog").click(function () {
                    $("#personalBlog").toggle();
                });
                $("#adlister").click(function () {
                    $("#dadlister").toggle();
                });
                $("#coffee").click(function () {
                    $("#coffeeMenu").toggle();
                });
                $("#weather-map").click(function () {
                    $("#weatherMap").toggle();
                });
                $("#calc").click(function () {
                    $("#reactCalc").toggle();
                });

            });
    });


</script>
